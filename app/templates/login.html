{% extends 'base_login.html' %}

{% block main %}

	<main class="main">
		
	<div class="container">
		<div class="form">
			<form action="" method="post">
				{{login_form.hidden_tag()}}
	
				<h2>Connectez-vous...</h2>
				<div class="inputBox">
					{{ login_form.email(placeholder="Email") }}
				</div>
				<div class="inputBox">
					{{ login_form.password(placeholder="Mot de passe")}}
				</div>
				<div class="inputBox">
					{{ login_form.submit }}
				</div>
	
				<br><br><br><br><br>
				<hr>
				<br>
				<div class="inscription-text">
						<p>Vous n'avez pas de compte?</p>
						<a href="signup">Inscrivez vous maintenant</a>
				</div>
			</form>
		</div>
	</div>

	</main>

{% endblock %}
