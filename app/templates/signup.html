{% extends 'base_login.html' %}

{% block main %}

    <main class="main">
        <div class="container">
            <div class="form">
                <form action="" method="POST">
                    {{ form.hidden_tag() }}
        
                    <h2>Inscrivez vous...</h2>
                    <div class="inputBox">
                        {{ form.nom(placeholder="Nom") }}
                    </div>
                    <div class="inputBox">
                        {{ form.prenom(placeholder="Prenom") }}
                    </div>
                    <div class="inputBox">
                        {{ form.email(placeholder="Email") }}
                    </div>
                    <div class="inputBox">
                        {{ form.password(placeholder="Mot de passe")}}
                    </div>
                    <div class="inputBox">
                        {{ form.submit }}
                    </div>
        
                </form>
            </div>
        </div>
    </main>

{% endblock %}
